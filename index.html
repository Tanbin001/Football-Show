<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall Show</title>

    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <main>
        <!-- header section starts -->
        <header>
            <div class="container">
                <!-- nav bar starts -->
                <div class="bar">
                    <div class="menu">
                        <a href="#">Home</a>
                        <a href="#">Clubs</a>
                        <a href="#">World Cup 2023</a>
                        <a href="#">Upcoming Matches</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="btn">
                        <button type="submit">Log In <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </div>
                <!-- nav bar ends -->

                <!-- banner section starts -->
                <div class="banner">
                    <div class="promo half">
                        <h1>Conmebol Copa America 2021</h1>
                        <div class="btn">
                            <button type="submit">Watch Live <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                    <div class="kick half">
                        <img src="images/banner.png" alt="kicking football">
                    </div>
                </div>
                <!-- banner section ends -->

            </div>
        </header>
        <!-- header section ends -->
    </main>
</body>

</html>
